# espanso match file

# Contact Notes

matches:
  - trigger: "\\cc\\call"
  # Contacts Outgoing
    replace: "{{time}}called the customer; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cc\\message"
    replace: "{{time}}Called the customer, rang out, asked for a callback. Messaged for a callback."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cc\\email"
    replace: "{{time}}Emailed the customer."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cc\\text"
    replace: "{{time}}Messaged the customer; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cc\\rfc"
    replace: "{{time}}Messaged, ready for collection."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cc\\q"
    replace: "{{time}}Emailed and messaged the customer about their quote."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"
  # Contacts Incoming
  - trigger: "\\cci\\c"
    replace: "{{time}}The customer called; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci\\email"
    replace: "{{time}}The customer emailed; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci\\t"
    replace: "{{time}}The customer messaged; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"
