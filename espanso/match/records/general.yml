# espanso match file

# General record type matches

matches:

  - trigger: "\\r\\phone"
    label: "Phone Record"
    replace: "* {{uuid}}\n:PROPERTIES:\n:date: {{date}}\n:with: \n:topic: \n:END:\n\n"
    vars:
      - name: uuid
        type: match
        params:
          trigger: "ohjelmoida.local.uuid"
      - name: date
        type: match
        params:
          trigger: "ohjelmoida.local.isodate"
