# espanso match file

# Waiting for customer matches
matches:

 # Waiting for customer
  - trigger: "\\wfc"
    label: "Quote"
    replace: "=== Waiting for Customer - [JD {{td}}]\n- To respond to the quote."
    vars:
      - name: td
        type: match
        params:
          trigger: "\\awstdate"

  - trigger: "\\wfc"
    label: "Blank"
    replace: "=== Waiting for Customer - [JD {{td}}]\n-"
    vars:
      - name: td
        type: match
        params:
          trigger: "\\awstdate"
