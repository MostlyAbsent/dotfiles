# espanso match file

# Action Needed notes
matches:

  # Action Needed Notes
  - triggers: ["\\an", "local.ohjelmoida.an"]
    replace: "{{td}}"
    label: "Action Needed Blank"
    vars:
      - name: td
        type: date
        params:
          format: "=== Action Needed - [JD %d/%m/%Y]\n- "

  - trigger: "\\an"
    replace: "{{an}}Continue repair as quoted"
    label: "Action Needed Continue Repair"
    vars:
      - name: an
        type: match
        params:
          trigger: "local.ohjelmoida.an"

  - trigger: "\\an"
    replace: "{{an}}Contact with {{output.choice}}"
    label: "Action Needed Contact w/ [Quote/Report]"
    vars:
      - name: an
        type: match
        params:
          trigger: "local.ohjelmoida.an"
      - name: output
        type: form
        params:
          layout: |
            Contact with [[choice]]
          fields:
            choice:
              type: choice
              values: |
                Quote
                Report
