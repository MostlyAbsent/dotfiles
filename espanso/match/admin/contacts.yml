# espanso match file

# Contact matches
matches:

  # Contacts Outgoing
  - trigger: "\\cco"
    label: "Called"
    replace: "{{time}}called the customer; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Requested callback"
    replace: "{{time}}Called the customer, rang out, asked for a callback. Messaged for a callback."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Emailed"
    replace: "{{time}}Emailed the customer."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Messaged"
    replace: "{{time}}Messaged the customer; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Ready for collection"
    replace: "{{time}}Messaged, ready for collection."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Quoted"
    replace: "{{time}}Emailed and messaged the customer about their quote."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cco"
    label: "Follup Text"
    replace: "{{time}}Sent a follow up text."
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  # Contacts Incoming
  - trigger: "\\cci"
    label: "Called"
    replace: "{{time}}The customer called; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci"
    label: "Emailed"
    replace: "{{time}}The customer emailed; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci"
    label: "Messaged"
    replace: "{{time}}The customer messaged; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"
