# espanso match file

# Notes for contacts inbound

matches:
  - trigger: "\\cci\\call"
    replace: "{{time}}The customer called; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci\\email"
    replace: "{{time}}The customer emailed; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"

  - trigger: "\\cci\\message"
    replace: "{{time}}The customer messaged; "
    vars:
      - name: time
        type: match
        params:
          trigger: "\\time"
