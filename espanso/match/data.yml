# espanso match file

# Data related notes

matches:
  - trigger: "\\mig"
    replace: Attempted copying the data from the {{input.source}} to the {{input.target}}.
    vars:
      - name: input
        type: form
        params:
          layout: |
            Source [[source]]
            Target [[target]]
          fields:
            source:
              type: choice
              values:
                - Original Drive
                - Backup
            target:
              type: choice
              values:
                - Replacement Drive
                - External Drive
                - Replacement Machine
            
