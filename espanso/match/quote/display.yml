# espanso match file

# Display matches
matches:

  - trigger: "\\quote"
    label: "MBA 13 Display"
    replace: "Replacement Display Module — ${{display}}\nLabour to install replacement — ${{labour}}\n\nTotal repair cost* — ${{total}}\n\n{{fineprint}}"
    vars:
      - name: mba13d
        type: shell
        params:
          cmd: "getprice mba13d"
      - name: display
        type: shell
        params:
          cmd: "echo {{mba13d}} | dollarformatter"
      - name: srodmba
        type: shell
        params:
          cmd: "getprice srod-mba"
      - name: labour
        type: shell
        params:
          cmd: "echo {{srodmba}} | dollarformatter"
      - name: total
        type: shell
        params:
          cmd: "total {{srodmba}} {{mba13d}} | dollarformatter"
      - name: fineprint
        type: match
        params:
          trigger: "local.ohjelmoida.quote.fineprint"

  - trigger: "\\quote"
    label: "MBP R 13 Display"
    replace: "Replacement Display Module — ${{display}}\nLabour to install replacement — ${{labour}}\n\nTotal repair cost* — ${{total}}\n\n{{fineprint}}"
    vars:
      - name: mbpr13d
        type: shell
        params:
          cmd: "getprice mbpr13d"
      - name: display
        type: shell
        params:
          cmd: "echo {{mbpr13d}} | dollarformatter"
      - name: srodmbpr
        type: shell
        params:
          cmd: "getprice srod-mbpr-d"
      - name: labour
        type: shell
        params:
          cmd: "echo {{srodmbpr}} | dollarformatter"
      - name: total
        type: shell
        params:
          cmd: "total {{srodmbpr}} {{mbpr13d}} | dollarformatter"
      - name: fineprint
        type: match
        params:
          trigger: "local.ohjelmoida.quote.fineprint"
