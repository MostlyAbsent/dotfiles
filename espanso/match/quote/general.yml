# espanso match file

# General quote matches
matches:

  - trigger: "local.ohjelmoida.quote.fineprint"
    label: "Quote fine print"
    replace: "* assuming no other faults are identified that require additional remedies, excluding the diagnostic fee"

  - trigger: "\\quote"
    label: "Trim Enabler"
    replace: "  - support software - Trim Enabler - ${{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "getprice trim | dollarformatter"

  - trigger: "\\quote"
    label: "HDD Fan control"
    replace: "  - support software - HDD Fan Control - ${{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "getprice hddfan | dollarformatter"

  - trigger: "\\quote"
    label: "2.5 to 3.5 inch adapter tray"
    replace: "  - support hardware - 2.5-inch to 3.5-inch - ${{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "getprice hddbracket | dollarformatter"

  - trigger: "\\quote"
    label: "Total"
    replace: "Total repair cost* - $$|$\n\n{{fineprint}}"
    vars:
      - name: fineprint
        type: match
        params:
          trigger: "local.ohjelmoida.quote.fineprint"

  - trigger: "\\quote"
    label: "Data Recovery"
    replace: "Labour to perform a basic data recovery procedure - $75"
