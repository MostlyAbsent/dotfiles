# espanso match file

# Data matches
matches:

  # Data related notes
  - trigger: "\\data"
    label: "Migration"
    replace: "Attempted copying the data from the {{input.source}} to the {{input.target}}."
    vars:
      - name: input
        type: form
        params:
          layout: |
            Migration selections
            Source [[source]]
            Target [[target]]
          fields:
            source:
              type: choice
              values:
                - original machine
                - original drive
                - backup
            target:
              type: choice
              values:
                - replacement drive
                - external drive
                - new machine

  - trigger: "\\data"
    label: "Backup"
    replace: "Began backing up the machine to the {{input.target}}."
    vars:
      - name: input
        type: form
        params:
          layout: |
            Backup selection
            Target [[target]]
          fields:
            target:
              type: choice
              values:
                - provided External Drive
                - new External Drive
                - a workshop Drive
