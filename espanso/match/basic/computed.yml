# espanso match file

# Basic computed values
matches:

  # Basic computed values
  - triggers: ["\\uuid", "ohjelmoida.local.uuid"]
    replace: "{{output}}"
    label: "Generate a new UUID"
    vars:
    - name: output
      type: shell
      params:
        cmd: "/usr/bin/uuidgen"

  - triggers: ["\\isodate", "ohjelmoida.local.isodate"]
    replace: "{{td}}"
    label: "Current Date in ISO format"
    vars:
      - name: td
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "\\awstdate"
    replace: "{{td}}"
    label: "Current Date in AWST format"
    vars:
      - name: td
        type: date
        params:
          format: "%d/%m/%Y"

  - trigger: "\\week"
    replace: "{{td}}"
    vars:
      - name: td
        type: date
        params:
          format: "%Y-W-%U"

  - trigger: "\\macos"
    replace: "{{output}}"
    vars:
      - name: input
        type: form
        params:
          layout: "Mac OS [[input]]"
      - name: output
        type: shell
        params:
          cmd: "macos {{input.input}}"
